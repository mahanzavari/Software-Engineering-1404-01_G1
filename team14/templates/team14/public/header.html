{% load static %}
<html lang="fa" dir="rtl">
<!-- متغیرهای CSS سراسری برای رنگ‌ها -->
<style>
:root {
    --coral: #fba199;
    --light-blue: #b0caff;
    --bg-cream: #f9f7f7;
    --dark-blue: #647eb4;
    --navy: #211d63;
    --white: #ffffff;
}

    /* Header Styles */

/* Header */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 0;
    margin-bottom: 40px;
}

.header-right {
    display: flex;
    align-items: center;
    gap: 20px;
}

.header-left {
    display: flex;
    align-items: center;
    gap: 10px;
}

.login-container {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
    border-radius: 25px;
    padding: 5px 20px;
    background: var(--white);
}

.user-avatar {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: var(--light-blue);
    border: 3px solid var(--white);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    /* position: absolute; */
    margin-left: -12px;
}

.user-avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.login-text {
    font-size: 18px;
    font-weight: bold;
    color: var(--navy);
    list-style: none;
    text-decoration: none;
    cursor: pointer;
}

.flag-settings {
    display: flex;
    align-items: center;
    gap: 15px;
}

.iran-flag {
    width: 35px;
    height: 25px;
    display: flex;
    flex-direction: column;
}

.flag-green {
    background-color: #239F40;
    height: 33.33%;
}

.flag-white {
    background-color: #ffffff;
    height: 33.33%;
}

.flag-red {
    background-color: #DA0000;
    height: 33.33%;
}

.settings-icon {
    width: 35px;
    height: 35px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}

.settings-icon::before {
    content: '⚙';
    font-size: 24px;
    color: var(--dark-blue);
}

.nav-menu {
    display: flex;
    gap: 30px;
}

.nav-item {
    font-size: 16px;
    color: var(--navy);
    cursor: pointer;
    transition: color 0.3s;
    padding: 12px 20px;
    background-color: var(--white);
    border-radius: 25px;
    border: none;
}

.nav-item:hover {
    color: var(--dark-blue);
}

.home-btn {
    background-color: var(--light-blue);
    color: var(--navy);
    padding: 12px 40px;
    border-radius: 25px;
    border: none;
    font-size: 16px;
    font-family: 'Segoe UI';
    cursor: pointer;
    font-weight: bold;
    text-decoration: none;
}


</style>

<!-- Header HTML -->
        <header class="header">
            <div class="header-left">
                <a href="{% url 'microservices' %}" class="home-btn">میکروسرویس ها</a>
                <!-- <nav class="nav-menu"> -->
                <div class="nav-item">درباره ما</div>
                <div class="nav-item">شروع یادگیری</div>
                <!-- </nav> -->
            </div>
            <div class="header-right">
                <div class="flag-settings">
                    <!-- <div class="settings-icon"></div> -->
                    <img src="{% static 'public/images/settings.png' %}" alt="" class="settings-icon">
                    <div class="iran-flag">
                        <div class="flag-green"></div>
                        <div class="flag-white"></div>
                        <div class="flag-red"></div>
                    </div>
                </div>
                <div class="login-container">
                    {% if request.user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="login-text">خروج</a>
                    {% else %}
                        <a href="{% url 'auth' %}" class="login-text">ورود</a>
                        <a href="{% url 'signup' %}" class="login-text">ثبت نام</a>
                    {% endif %}

                    <div class="user-avatar">
                        <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="15" cy="10" r="5" fill="#647eb4" />
                            <path d="M5 25C5 20 9 17 15 17C21 17 25 20 25 25" stroke="#647eb4" stroke-width="2"
                                fill="none" />
                        </svg>
                    </div>
                </div>
            </div>
        </header>
