{% load static %}
<html lang="fa" dir="rtl">
<style>
    /* Social Section */
.social-section {
    display: flex;
    align-items: center;
    justify-content: space-around;
    gap: 40px;
    margin-bottom: 60px;
    padding: 40px;
    background-color: var(--white);
    border-radius: 25px;
}

.social-avatar {
    position: relative;
    width: 120px;
    height: 120px;
}

.social-avatar img {
    height: 100%;
    border-radius: 50%;
    cursor: pointer;
    /* width: 100%;
    border: 4px solid var(--light-blue);
    background-color: var(--light-blue); */
}

.speech-bubble {
    position: absolute;
    top: -10px;
    right: -120px;
    background-color: var(--light-blue);
    color: var(--navy);
    padding: 12px 25px;
    border-radius: 20px;
    font-size: 16px;
    font-weight: bold;
    white-space: nowrap;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
}

.speech-bubble::before {
    content: '';
    position: absolute;
    right: 100%;
    top: 50%;
    transform: translateY(-50%);
    border: 10px solid transparent;
    border-left-color: var(--light-blue);
}

.social-content {
    text-align: center;
}

.social-text {
    font-size: 20px;
    font-weight: bold;
    color: var(--navy);
    margin-bottom: 20px;
}

.social-icons {
    display: flex;
    gap: 20px;
    justify-content: center;
    align-items: center;
}

.social-icon {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.3s;
}

.social-icon:hover {
    transform: scale(1.05);
}

.social-icon img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

</style>

    <footer class="social-section">
        <div class="social-content">
            <p class="social-text">ما را در شبکه‌های اجتماعی دنبال کنید !</p>
            <div class="social-icons">
                <a href="#" class="social-icon telegram">
                    <img src="{% static 'public/svgs/telegram-svgrepo-com.svg' %}" alt="تلگرام">
                </a>
                <a href="#" class="social-icon instagram">
                    <img src="{% static 'public/svgs/instagram-2016-logo-svgrepo-com.svg' %}" alt="اینستاگرام">
                </a>
                <a href="#" class="social-icon linkedin">
                    <img src="{% static 'public/svgs/linkedin-linked-in-svgrepo-com.svg' %}" alt="لینکدین">
                </a>
            </div>
        </div>
        <div class="social-avatar">
            <img src="{% static 'public/images/footer.png' %}" alt="آواتار">
            <!-- <div class="speech-bubble">از من بپرس!</div> -->
        </div>
    </footer>
