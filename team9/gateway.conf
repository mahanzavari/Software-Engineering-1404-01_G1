server {
  listen 80;

  # Serve the Team9 frontend from static files
  root /usr/share/nginx/html;

  # API requests proxy to the core Django service
  location /team9/api/ {
    proxy_pass http://core:8000/team9/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Cookie $http_cookie;
  }

  # Redirect root to team9
  location = / {
    return 301 /team9/;
  }

  # Team9 frontend - serve static files, fall back to index.html for SPA routing
  location /team9/ {
    try_files $uri $uri/ /team9/index.html;
  }

  # Default fallback
  location / {
    try_files $uri $uri/ /team9/index.html;
  }
}
