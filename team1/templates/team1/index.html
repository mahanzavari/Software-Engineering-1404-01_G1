{% load static %}

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>میکروسرویس گروه 1</title>
  <!-- Team-local share
d + team-local page styles -->
  <link rel="stylesheet" href="{% static 'team1/styles/common.css' %}">
  <link rel="stylesheet" href="{% static 'team1/styles/style.css' %}">
</head>

<body>
  <div class="container">
    <!-- ثابت برای تمام صفحات: Header + Navbar -->
    <header class="header">
      <div class="header-right">
        <a href="{% url 'microservices' %}" class="home-btn">میکروسرویس‌ها</a>
      </div>

      <div class="header-left">
        <div class="flag-settings">
          <img src="{% static 'team1/public/images/settings.png' %}" alt="" class="settings-icon">

          <div class="iran-flag">
            <div class="flag-green"></div>
            <div class="flag-white"></div>
            <div class="flag-red"></div>
          </div>
        </div>

        <div class="login-container">
          {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}" class="login-text">خروج</a>
          {% else %}
            <a href="{% url 'auth' %}" class="login-text">ورود</a>
          {% endif %}

          <div class="user-avatar" aria-hidden="true">
            <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="15" cy="10" r="5" fill="#647eb4" />
              <path d="M5 25C5 20 9 17 15 17C21 17 25 20 25 25" stroke="#647eb4" stroke-width="2" fill="none" />
            </svg>
          </div>
        </div>
      </div>
    </header>

    <!-- ثابت برای تب‌ها -->
    <div class="navbar">
      <ul class="tabs">
        <li><a href="{% url '' %}" class="tab-link">جعبه لایتنر</a></li>
        <li><a href="{% url '' %}" class="tab-link">داشبورد</a></li>
        <li><a href="{% url '' %}" class="tab-link">کوییز</a></li>
        <li><a href="{% url '' %}" class="tab-link">بازی</a></li>
      </ul>
    </div>

    <!-- Main Content: This will be overridden by child templates -->
    <main class="main-content">
      <h2>لیست کلمات</h2>
      <ul id="words-list">
        <!-- کلمات اینجا نمایش داده می‌شوند -->
      </ul>
    </main>
  </div>
</body>
<script >

    import { getWords } from '../../wordService.js';

document.addEventListener("DOMContentLoaded", async () => {
  const wordsContainer = document.getElementById('words-list'); // محل نمایش کلمات

  // فراخوانی تابع برای دریافت کلمات
  const wordsData = await getWords();

  // اضافه کردن کلمات به HTML
  const wordsHtml = wordsData.results.map(word => {
    return `<li>ستیستحینشسیمنسیمکنشس</li>`;
  }).join("");

  wordsContainer.innerHTML = wordsHtml; // قرار دادن کلمات در HTML
});

</script>
</html>
